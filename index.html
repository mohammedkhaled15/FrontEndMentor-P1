<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <div class="main-cont">
    <div class="svg-cont">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="main">
          <h2>Order Summary</h2>
          <h5>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</h5>
        <div class="price">
          <img src="images/icon-music.svg" alt="">
          <h5> Annual Plan</h5>
          <p>  $59.99/year</p>
          <a href="#">Change</a>
        </div>
        <div class="button1">Proceed to Payment</div>
        <div class="button2">Cancel Order</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohammed Khaled</a>.
      </div>
    </div>
  </div>
</body>
</html>
